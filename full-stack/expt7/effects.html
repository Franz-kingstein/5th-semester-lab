<!DOCTYPE html>
<html>
<head>
  <title>jQuery Effects and Styles</title>
  <link rel="stylesheet" href="effects.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="effects.js" defer></script>
</head>
<body>
  <h1>jQuery Effects Showcase </h1>
  <div id="box">Welcome to jQuery Effects!</div>

  <div class="buttons">
    <button id="show">Show</button>
    <button id="hide">Hide</button>
    <button id="toggle">Toggle</button>
    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeToggle">Fade Toggle</button>
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideToggle">Slide Toggle</button>
    <button id="animate">Animate</button>
  </div>
</body>
</html>
