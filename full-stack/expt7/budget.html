<!DOCTYPE html>
<html>
<head>
  <title>Budget Calculator App</title>
  <link rel="stylesheet" href="budget.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="budget.js" defer></script>
</head>
<body>
  <h1>Budget Calculator</h1>
  <div id="container">
    <label>Income:</label>
    <input type="number" id="income" placeholder="Enter income"><br>

    <label>Expense:</label>
    <input type="number" id="expense" placeholder="Enter expense"><br>

    <button id="add">Add</button>
    <button id="reset">Reset</button>

    <h3>Total Income: <span id="totalIncome">0</span></h3>
    <h3>Total Expense: <span id="totalExpense">0</span></h3>
    <h3>Remaining Balance: <span id="balance">0</span></h3>
  </div>
</body>
</html>
