<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style Modification</title>
        <link rel="stylesheet" href="a.css">
        <script src="a.js" defer></script>
    </head>
    <body>
        <div id = "box">Welcome Text</div><br>

        background Color : <input type = "color" id = "bgcolor"><br>
        Text Color : <input type = "color"  id = "txtcolor"><br>
        Text Size : <input type = "text" id = "txtsize"><br>
        Box Width : <input type = "text" id = "width"><br>
        Box Height: <input type = "text" id = "height"><br>
        Opacity: <input type="range" min="0" max="1" step="0.1" id="opacity"><br>        
        Border Radius : <input type = "range"  min = '0' max = '100' id = 'radius'><br>
    </body>
</html>
