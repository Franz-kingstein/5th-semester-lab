<!DOCTYPE html>
<html>
    <head>
        <Title>Forms</Title>
    </head>
    <style>
        label {color: #FEFFC4;}
        p {color:#FEFFC4}
        h1 {color:#FEFFC4;}
    </style>
    <body style = 'background-color: #799eff;'>
        <h1  style = 'text-align:center;'>Registration form</h1><br><br>
    <p>
     <label for="fname">Name</label>
     <input type="text" id="fname" name="fname"><br><br>

     <label for="freg">Register number</label>
     <input type="text" id="freg" name="freg"><br><br>

     <label for="email">Email</label>
     <input type="email" id="email" name="email"><br><br>

     <label>Gender</label><br>
     <label for="male">Male</label>
     <input type="radio" id="male" name="gender" value="male">
     <label for="female">Female</label>
     <input type="radio" id="female" name="gender" value="female"><br><br>

     <label for="date">Date of Birth</label>
     <input type="date" id="date" name="date"><br><br>

     <label for="address">Address</label>
     <input type="text" id="address" name="address"><br><br>

     <input type="submit" id="submit" value="Submit"><br><br>
    </p>

    <video width="320" height="240" controls>
     <source src="Expt2.mp4" type="video/mp4">
     Your browser does not support the video tag.
    </video><br><br>

    <audio controls>
     <source src="WhatsApp_Audio_2025-11-05_9.29.27_PM.mp3" type="audio/mp3">
     Your browser does not support the audio element.
    </audio>



    </body>
</html>
